name: "Main Tests & Analysis"

on:
  pull_request:
    branches: 
      - 'release/**'

permissions:
  checks: write
  pull-requests: write

jobs: 
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ["core", "auth"]
    steps:
      - uses: actions/checkout@v2
      - name: ${{ matrix.project }}
        uses: Chingling152/my-financial-hub-api/.github/workflows/tests_workflow.yml@api/v0.5.2
        with:
          dir: ./src/api/${{ matrix.project }}
          secrets: inherit