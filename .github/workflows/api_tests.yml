name: "API Tests & Analysis"

on:
  push:
    branches: 
      - 'main'
    paths:
      - 'src/FinancialHub/*' 
      - 'src/FinancialHub/**'
  pull_request:
    branches: 
      - 'main'
      - 'release/**'
    #paths:
    #  - 'src/FinancialHub/*' 
    #  - 'src/FinancialHub/**'


env:
  project-dir: ./src/FinancialHub/
  project-tests-dir: ./src/FinancialHub/ # for now it has no distiction
  project-tests-results-dir: ./src/FinancialHub/TestResult # for now it has no distiction

permissions:
  checks: write
  pull-requests: write

jobs: 
  
  tests:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.project-dir }}

    services:
      sql-database: 
        image: mcr.microsoft.com/mssql/server:2019-latest    
        env: 
          SA_PASSWORD: "P@ssw0rd!"
          ACCEPT_EULA: "Y"
        ports: 
          - 1450:1433

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
          
    - name: Run Tests
      continue-on-error: true 
      run: dotnet test 
        --logger:"trx;logfilename=Results.xml" 
        --configuration release
  
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        action_fail: true
        files: "**/TestResults/Results.xml"
    
    - uses: "./.github/api_coverage_workflow"
