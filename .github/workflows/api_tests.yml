name: "API Tests & Analysis"

on:
  push:
    branches: 
      - 'main'
    paths:
      - 'src/FinancialHub/*' 
      - 'src/FinancialHub/**'
  pull_request:
    branches: 
      - 'main'
      - 'release/**'
    #paths:
    #  - 'src/FinancialHub/*' 
    #  - 'src/FinancialHub/**'


env:
  project-dir: ./src/FinancialHub/
  project-tests-dir: ./src/FinancialHub/ # for now it has no distiction
  project-tests-results-dir: ./src/FinancialHub/TestResult # for now it has no distiction

permissions:
  checks: write
  pull-requests: write

jobs: 
  
  tests:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.project-dir }}

    services:
      sql-database: 
        image: mcr.microsoft.com/mssql/server:2019-latest    
        env: 
          SA_PASSWORD: "P@ssw0rd!"
          ACCEPT_EULA: "Y"
        ports: 
          - 1450:1433

    steps:
    - uses: "./.github/workflows/api_test"
    - uses: "./.github/workflows/api_coverage_workflow"
