name: Report Coverage
description: Hello!

inputs:
  os:
    type: string
    required: true
  sonar-token:
    type: string
    required: true

jobs:
  using: "composite"
  steps:
    - name: Restore Dotnet tests
      run: dotnet tool restore 
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~\sonar\cache
        key: ${{ inputs.os }}-sonar
        restore-keys: ${{ inputs.os }}-sonar

    - name: Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v1
      with:
        path: .\.sonar\scanner
        key: ${{ inputs.os }}-sonar-scanner
        restore-keys: ${{ inputs.os }}-sonar-scanner    

    - name: Begin Coverage Report
      run: 
        dotnet tool run dotnet-sonarscanner begin 
        /k:"Chingling152_my-financial-hub" 
        /o:"chingling-152" 
        /d:sonar.token="${{ secrets.sonar-token }}" 
        /d:sonar.host.url="https://sonarcloud.io" 
        /d:sonar.coverage.exclusions="**/Migrations/." 
        /d:sonar.cs.opencover.reportsPaths="/TestResults/**/coverage.opencover.xml" 

    - name: Build Project
      run: dotnet build 
        --configuration Release 
        --no-restore

    - name: Run Coverage Report
      continue-on-error: true 
      run: dotnet test 
        --collect:"XPlat Code Coverage;Format=opencover" 
        --results-directory TestResults/ 
        --configuration Release 

    - name: Send Coverage Report
      run: 
        dotnet tool run dotnet-sonarscanner end 
        /d:sonar.token="${{ inputs.sonar-token }}"